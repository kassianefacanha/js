<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form id="formulario">
        <legend>Lista de Aniversário</legend>
        <hr>
        <label for="nome"><strong>Nome:</strong></label>
        <input id="nome" type=text required name=nome/>
        <br><br>
        <label for="email"><strong>E-mail:</strong></label>
        <input id="email" type=text required name=email />

        <br><br>
        <label for="data"><strong>Data:</strong></label>
        <input id="data" type=date required name=data />
        <br><br>
        <ol>
            <li>
                <input name="Submit" type="submit" class="formobjects" value="Inserir" id="enviar">
                <input name="Reset" type="reset" class="formobjects" value="Limpar" id="limpar">
            </li>
        </ol>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tableData"></tbody>
    </table>

    <script>
        function enviardados() {
            if (document.dados.nome.value == "" ||
                document.dados.nome.value.length < 8) {
                alert("você precisa preencher o nome!");
                document.dados.nome.focus();
                return false;
            }


            if (document.dados.email.value == "" ||
                document.dados.email.value.indexOf('@') == -1 ||
                document.dados.email.value.indexOf('.') == -1) {
                alert("você precisa preencher o e-mail!");
                document.dados.email.focus();
                return false;
            }

            if (document.dados.data.value == "") {
                alert("você precisa informar a data!");
                document.dados.data.focus();
                return false;
            }

            return true;
        }

        var form = document.getElementById('formulario');

        form.addEventListener('submit', function (e) {
            // impede o envio do form
            e.preventDefault();

            // Cria um elemento do ti tr <tr> </tr>
            var tr = document.createElement('tr');

            for (let index = 0; index < (e.target.length - 2); index++) {
                // Cria um elemento do tipo texto
                var text = document.createTextNode(e.target[index].value);
                // Cria um elemento do tipo td <td> </td>
                var td = document.createElement('td');
                // Add o text no final dos valores que existe dentro do td
                td.appendChild(text);
                // Add o elemento td no final dos elementos que existe dentro do elemento tr
                tr.appendChild(td);
            }
            // Add os elementos no final dentro do elemento tbory da tabela
            document.getElementById('tableData').appendChild(tr)
        });
</script>
</body>

</html>
